<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Default Searchbar -->
  <ion-searchbar placeholder="Enter Movie Name" 
  showcancelbutton="true"
  (search)="loadItems($event)">
  </ion-searchbar>
  <div class="ion-text-center">
  </div>
  <ion-list lines=none>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-thumbnail item-left>
          <img src={{item.poster}}>
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p>{{item.year}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="itemDetails(item, i)" color="primary">
          <ion-icon slot="top" name="information-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="shareItem(item)" color="secondary">
          <ion-icon slot="top" name="Share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
